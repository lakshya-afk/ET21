<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Add Expense</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="app">
        <!-- Navbar -->
        <div class="navbar">
            <h1>Expense Tracker</h1>
            <div class="navbar-buttons">
                <a href="index.html">
                    <button class="back-btn">Back</button>
                </a>
            </div>
        </div>
        
        <!-- Add Expense Form -->
        <div class="add-expense-container">
            <h2>Add New Expense</h2>
            <form id="add-expense-form">
                <div class="form-group">
                    <label for="expense-company">Company</label>
                    <input type="text" id="expense-company" placeholder="e.g., Dominos, Uber" required>
                </div>
                <div class="form-group">
                    <label for="expense-amount">Amount (â‚¹)</label>
                    <input type="number" id="expense-amount" placeholder="Enter amount" min="1" required>
                </div>
                <div class="form-group">
                    <label for="expense-category">Category</label>
                    <select id="expense-category" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <button type="submit" id="submit-expense-btn">Add Expense</button>
            </form>
        </div>
    </div>

    <script src="js/add-expense.js"></script>
</body>
</html>
